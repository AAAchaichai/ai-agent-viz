name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 复制构建文件到临时目录（保留dist结构）
      - name: Prepare dist for deployment
        run: |
          cp -r dist dist-deploy
          # 确保所有资源文件都在
          ls -la dist-deploy/

      # 部署到 gh-pages 分支
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-deploy
          publish_branch: gh-pages
          force_orphan: false
          commit_message: 'Deploy to GitHub Pages - ${{ github.event.head_commit.message }}'
